name: Publish Package

on:
  pull_request:
    branches:
      - feature_ci/cd

  schedule:
  - cron: '0 0 * * 2'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: |
          flutter pub get
          cd example/SampleProject/
          flutter pub get

      - name: Run play integration tests
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          script: flutter drive --target=integration_test/test_play.dart -d emulator-5554

      - name: Run Tests in Root Directory
        run: flutter test

#      - name: Run Play test in SampleProject
#        run: |
#          cd example/SampleProject/
#          flutter test -d emulator-5554 integration_test/test_play.dart

      - name: Run Publish test in SampleProject
        run: |
          cd example/SampleProject/
          flutter test -d emulator-5554 integration_test/test_publish.dart

      - name: Build APK
        run: |
          cd example/SampleProject/
          flutter build apk

      - name: Build Web
        run: |
          cd example/SampleProject/
          flutter build web --release

